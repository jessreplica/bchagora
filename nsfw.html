<div id="video-gallery-container">
<style>
/* Dark Steam × Pornhub hybrid vibe */
#video-gallery-container {
  font-family: "Motiva Sans", Arial, sans-serif;
  background: linear-gradient(135deg, #1b2838 0%, #0f0f1b 100%);
  padding: 20px 0;
  min-height: 100vh;
}

#video-gallery-container #feed {
  height: 90vh;
  width: 380px;
  max-width: 100%;
  margin: 0 auto;
  overflow-y: scroll;
  overflow-x: hidden;
  border-radius: 16px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.8), 0 0 30px rgba(255, 102, 0, 0.15);
  background: #111;
  border: 1px solid #333;
  position: relative;
}

/* Custom orange glow scrollbar (very Pornhub) */
#feed::-webkit-scrollbar {
  width: 10px;
}
#feed::-webkit-scrollbar-track {
  background: #0d0d0d;
  border-radius: 10px;
}
#feed::-webkit-scrollbar-thumb {
  background: #ff6a00;
  border-radius: 10px;
  box-shadow: 0 0 10px #ff6a00;
}

/* Hide scrollbar on Firefox */
#feed { scrollbar-width: thin; scrollbar-color: #ff6a00 #0d0d0d; }

/* Individual video cards */
#feed > div {
  position: relative;
  height: 214px;
  margin: 12px 12px;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 8px 25px rgba(0,0,0,0.6);
  transition: all 0.3s ease;
  cursor: pointer;
  background: #000;
}

#feed > div:hover {
  transform: translateY(-8px) scale(1.03);
  box-shadow: 0 20px 40px rgba(255, 102, 0, 0.4), 0 0 20px rgba(255, 102, 0, 0.3);
  z-index: 10;
}

/* Video iframe */
#feed iframe {
  width: 100%;
  height: 100%;
  border: none;
  display: block;
}

/* Overlay gradient + play icon + duration badge (classic PH style) */
#feed > div::before {
  content: "";
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  background: linear-gradient(0deg, rgba(0,0,0,0.8) 0%, transparent 40%);
  pointer-events: none;
  z-index: 1;
  border-radius: 12px;
}

#feed > div::after {
  content: "▶";
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  font-size: 60px;
  color: rgba(255,255,255,0.7);
  text-shadow: 0 0 20px #000;
  z-index: 2;
  opacity: 0;
  transition: opacity 0.3s;
  pointer-events: none;
}

#feed > div:hover::after {
  opacity: 1;
}

/* Fake duration badge (bottom right, Pornhub style) */
#feed > div > span.duration {
  position: absolute;
  bottom: 10px;
  right: 10px;
  background: rgba(0,0,0,0.8);
  color: #fff;
  padding: 4px 10px;
  border-radius: 6px;
  font-size: 13px;
  font-weight: bold;
  z-index: 3;
  border: 1px solid #ff6a00;
}

/* Steam-style top banner glow */
#video-gallery-container::before {
  content: "ADULT CONTENT • 18+ ONLY";
  display: block;
  text-align: center;
  color: #ff6a00;
  font-size: 18px;
  font-weight: bold;
  letter-spacing: 3px;
  text-shadow: 0 0 15px #ff6a00;
  margin-bottom: 15px;
  animation: pulse 3s infinite;
}

@keyframes pulse {
  0%, 100% { opacity: 0.8; }
  50% { opacity: 1; }
}
</style>
