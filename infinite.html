<script>

const urls = Array.from(document.querySelectorAll('#feed iframe')).map(i => i.src);
const feed = document.getElementById('feed');

window.addEventListener('scroll', function check() {
  if (window.innerHeight + window.pageYOffset >= document.body.offsetHeight - 2000) {
    for (let i = 0; i < 20; i++) {  // 20 at once = impossible to outscroll
      const div = document.createElement('div');
      const iframe = document.createElement('iframe');
      iframe.src = urls[Math.floor(Math.random() * urls.length)];
      iframe.loading = "lazy";
      iframe.allow = "autoplay; fullscreen";
      iframe.allowFullscreen = true;
      div.appendChild(iframe);
      feed.appendChild(div);
    }
  }
  requestAnimationFrame(check);   // keeps checking super fast
}, { passive: true });
