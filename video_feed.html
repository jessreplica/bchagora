<script>
// Tiny fallback only for extremely rare browsers that donâ€™t support loading="lazy" on iframes
document.addEventListener("DOMContentLoaded", () => {
  if ('loading' in HTMLIFrameElement.prototype) return;

  const iframes = document.querySelectorAll('#feed iframe');
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.src = entry.target.dataset.src || entry.target.src;
        observer.unobserve(entry.target);
      }
    });
  }, { rootMargin: "300px" });

  iframes.forEach(iframe => {
    iframe.dataset.src = iframe.src;
    iframe.src = "about:blank";
    observer.observe(iframe);
  });
});
</script>
