<style>
.bch-gallery * { box-sizing:border-box; margin:0; padding:0; }

.bch-gallery {

background:#1b2838;
color:#fff;
width:90vmin;
max-width:1200px;
margin:4vmin auto;
padding:4vmin 4vmin 5vmin;

.bch-gallery input {

margin:0 auto 6px auto; /* only 6px gap â€” change to 0 if you want absolute zero */

}
.bch-gallery input:focus {outline:none; box-shadow:0 0 0 3px #66c0f4, inset 0 2px 6px rgba(0,0,0,.5);}

/* YOUR EXACT ORIGINAL GRID */
.grid {
display:grid;
grid-template-columns:repeat(4,160px);
grid-auto-rows:190px;
gap:3vmin;
justify-content:center;
}
.grid figure {width:160px; margin:0;}
.grid img {
width:160px;height:160px;
object-fit:contain;
background:#171a21;
padding:12px;
border-radius:12px;
transition:all .25s ease;
}
.grid img:hover{transform:scale(1.08);box-shadow:0 0 20px rgba(102,192,244,.7);}
.grid figcaption{margin-top:8px;font-size:14px;color:#acb2b8;text-align:center;line-height:1.3;}

/* RESPONSIVE â€” EXACTLY YOUR ORIGINAL */
@media(max-width:900px){.grid{grid-template-columns:repeat(3,160px);}}

.grid{grid-template-columns:repeat(2,160px);gap:4vmin;}

.bch-gallery input{max-width:100%;padding:2vmin 3vmin;font-size:16px;margin-bottom:10px;}
}

/* THE ONLY NEW LINES â€” this is what finally makes matches jump to the top */
.grid figure { order: 1; } /* default order */
.grid figure.match { order: -1; } /* matching items go to the very top */

<script>
function filterGallery() {
const term = document.getElementById("searchInput").value.toLowerCase().trim();
const items = document.querySelectorAll("#galleryGrid figure");

items.forEach(item => {
const text = item.textContent.toLowerCase();
if (term === "" || text.includes(term)) {
item.classList.add("match");
item.style.display = ""; /* make sure it's visible */
} else {
item.classList.remove("match");
item.style.display = "none"; /* completely remove non-matches from layout */
}
});
}
</script>
