<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bitcoin Cash Gallery</title>
<style>
/* Your provided styles */
.bch-gallery * { box-sizing:border-box; margin:0; padding:0; }

.bch-gallery {
  font-family:"Motiva Sans", Arial, sans-serif;
  background:#1b2838;
  color:#fff;
  width:90vmin;
  max-width:1200px;
  margin:4vmin auto;
  padding:4vmin 4vmin 5vmin;
  border-radius:12px;
  display:flex;
  flex-direction:column;
}

.bch-gallery input {
  width:100%;
  max-width:420px;
  margin:0 auto 6px auto;
  padding:1.4vmin 2.4vmin;
  border:none;
  border-radius:30px;
  font-size:clamp(15px,2.8vmin,18px);
  background:#2a2f3b;
  color:#c1d9e9;
  box-shadow:inset 0 2px 6px rgba(0,0,0,.5);
}
.bch-gallery input:focus {
  outline:none;
  box-shadow:0 0 0 3px #66c0f4, inset 0 2px 6px rgba(0,0,0,.5);
}

/* Your grid styles */
.grid {
  display:grid;
  grid-template-columns:repeat(4,160px);
  grid-auto-rows:190px;
  gap:3vmin;
  justify-content:center;
}
.grid figure {width:160px; margin:0;}
.grid img {
  width:160px;height:160px;
  object-fit:contain;
  background:#171a21;
  padding:12px;
  border-radius:12px;
  transition:all .25s ease;
}
.grid img:hover{transform:scale(1.08);box-shadow:0 0 20px rgba(102,192,244,.7);}
.grid figcaption{margin-top:8px;font-size:14px;color:#acb2b8;text-align:center;line-height:1.3;}

/* Responsive adjustments */
@media(max-width:900px){.grid{grid-template-columns:repeat(3,160px);}}
@media(max-width:560px){
  .grid{grid-template-columns:repeat(2,160px);gap:4vmin;}
  .bch-gallery{width:95vw;padding:5vw;}
  .bch-gallery input{max-width:100%;padding:2vmin 3vmin;font-size:16px;margin-bottom:10px;}
}

/* Sorting order for matches */
.grid figure { order: 1; } /* default */
.grid figure.match { order: -1; } /* matches jump to top */
</style>
</head>
<body>

<div class="bch-gallery">
  <input type="text" id="searchInput" placeholder="Discover Bitcoin Cash..." oninput="filterGallery()">
  <div class="grid" id="galleryGrid">
    <!-- figures will be loaded here -->
  </div>
</div>

<script>
  // Fetch only <figure> elements from your external HTML
fetch('https://raw.githubusercontent.com/thecyphercat/bchagora/refs/heads/main/index.html')
.then(response => response.text())
.then(html => {
  document.getElementById('galleryGrid').innerHTML = html; // insert figures

  // Define filter function after figures are loaded
  window.filterGallery = function() {
    const term = document.getElementById("searchInput").value.toLowerCase().trim();
    const figures = document.querySelectorAll("#galleryGrid figure");
    figures.forEach(figure => {
      const captionText = figure.querySelector("figcaption")?.textContent.toLowerCase() || "";
      if (term === "" || captionText.includes(term)) {
        figure.style.display = "";
        figure.classList.add("match");
      } else {
        figure.style.display = "none";
        figure.classList.remove("match");
      }
    });
  };
})
.catch(error => console.error('Error loading figures:', error));
</script>

</body>
</html>
